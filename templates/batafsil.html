{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Center</title>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
                        <!--START NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'asos' %}">Education Center</a>
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% for course in courses %}
        <a class="nav-link active" aria-current="page" href="{% url 'tanlangan' course.id %}">{{course.name}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
                        <!--END NAVBAR-->
                        <!--START MAIN-->
<main class="mt-4 mb-4">
<div class="card text-center mt-4" style="background: linear-gradient(45deg,#c33c03,#27760d); color: white">
  <div class="card-header">{{ lesson.name }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ lesson.name }}</h5>
    <p class="card-text">{{lesson.content}}</p>
  </div>
  <div class="card-footer text-muted" style="background-color: white">{{ lesson.created|date:"D d F Y" }}</div>
</div>

</main>
                        <!--END MAIN-->
                        <!--START FOOTER-->
<section class="">
  <!-- Footer -->
  <footer class="text-center text-white" style="background: linear-gradient(45deg,#0909b9,#ae1409);">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Ro'yhatdan o'tish</span>
          <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
            Kirish
          </button>
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2024 Yangilangan:
      <a class="text-white" href="https://mdbootstrap.com/">EducationCenter.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</section>
                        <!--END FOOTER-->

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
></script>
</div>
</body>
</html>
