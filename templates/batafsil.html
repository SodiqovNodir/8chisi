{% extends 'base.html' %}


{% block main %}
<div class="card text-center mt-4" style="background: linear-gradient(45deg,#c33c03,#27760d); color: white">
  <div class="card-header">{{ lesson.name }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ lesson.name }}</h5>
    <p class="card-text">{{lesson.content}}</p>
  </div>
  <div class="card-footer text-muted" style="background-color: white">{{ lesson.created|date:"D d F Y" }}</div>
</div>
{% endblock main %}
