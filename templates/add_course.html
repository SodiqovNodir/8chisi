{% extends 'base.html' %}

{% block main %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <p>
    {{ course.name }}
    </p>
    <p>
    {{ course.content }}
    </p>
    <p>
    {% if photo %}
    <a href="{{ photo.url }}">{{ photo }}</a>
    {% endif %}
    {{ course.photo }}
    </p>
    <p>
    {{ course.created }}
    </p>

    <button type="submit">Saqlash</button>

</form>
{% endblock main %}
